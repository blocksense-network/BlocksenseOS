name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  nix-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v23
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build C++ Echo Service
      run: nix build .#cpp-echo-service --print-build-logs
    - name: Build Rust Echo Service  
      run: nix build .#rust-echo-service --print-build-logs
    - name: Build Attestation Agent
      run: nix build .#attestation-agent --print-build-logs
    - name: Build Derivation Hasher
      run: nix build .#derivation-hasher --print-build-logs
    - name: Check flake
      run: nix flake check